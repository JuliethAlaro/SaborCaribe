      <div class="form">
        <h2><strong> Realiza tu compra</strong></h2>
        <form action="exito.html" id="my_form" class="formulario" method="POST">
          <label for="productos"><strong>Productos</strong></label>
          <br>
          <select name="productos"   id="lista" required onchange="ShowSelected();">
            <option value="">Elige un producto</option>
            <option value=" arepa huevo">Arepa huevo</option>
            <option value="empanada">Empanada de pollo</option>
            <option value="pastel_de_ yuca">Pastel de yuca</option>
            <option value="avena">Avena</option>
          </select>
          
          <input type="text" id="precio" placeholder="" name="precio" class="data"   Onchange="mostrar()" >
          <br>
          <label for="precio"><strong>Precio</strong></label>
          <br>
          <input name="cantidad" id="cantidad" class="data"  type="number"  Onchange="mostrar()">
          <br>
          <label for="cantidad"><strong>Cantidad</strong></label>
         <br> 
         <input name="total" id="total" class="data"  >
          <br>
          <label for="total"> <strong>Total a pagar </strong></label>
          
          <br>
          <input type="submit" class="comprar" name="submit" value="aceptar">
          <input type="reset" class="cancelar_compra" name="reset" value="cancelar"><br>
        </form>
